<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Dashboard</title>
</head>
<body>
    <h2>Current Inventory</h2>
    <table border="1">
        <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Quantity</th>
        </tr>
        {% for product in products %}
        <tr>
            <td>{{product.name}}</td>
            <td>{{product.description}}</td>
            <td>{{product.quantity}}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
